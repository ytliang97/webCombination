<!-- Carousel -->
<div id="carouselPoster" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carouselPoster" data-slide-to="0" class="active"></li>
        <li data-target="#carouselPoster" data-slide-to="1"></li>
        <li data-target="#carouselPoster" data-slide-to="2"></li>
    </ol>
    <!-- /.Indicators -->

    <!-- Basic Poster placement-->    <!--
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="http://www.designyep.com/wp-content/uploads/2016/08/Hanging-Horizontal-Poster-Mockup.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://specialolympicsblog.files.wordpress.com/2011/01/stw-poster-horizontal-gray.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://www.mockupworld.co/wp-content/uploads/edd/2017/02/free-poster-mockup-portrait-landscape-psd-1000x717.jpg" alt="Third slide">
        </div>
    </div>
    <!--/.Basic Poster placement-->

    <!-- Vue Poster placement -->
    <div class="carousel-inner">
            <div class="carousel-item" v-for="(image,index) in imgs" v-bind:class="{ active: index === 0, item: true }">
                <div v-bind:style="{ 'background-image': 'url(' + image + ')' }" style="height:150px">
                </div>
            </div>
    </div>
    <!-- /.Vue Poster placement -->

    <!-- Left Button -->
    <a class="carousel-control-prev" href="#carouselPoster" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <!-- /.Left Button -->
    <!-- Right Button -->
    <a class="carousel-control-next" href="#carouselPoster" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <!-- /.Right Button -->

    <script>
        var VueCarouselPoster = new Vue({
            el: '#carouselPoster',
            data: {
                imgs: [
                    'http://www.designyep.com/wp-content/uploads/2016/08/Hanging-Horizontal-Poster-Mockup.jpg',
                    'https://specialolympicsblog.files.wordpress.com/2011/01/stw-poster-horizontal-gray.jpg',
                    'https://www.mockupworld.co/wp-content/uploads/edd/2017/02/free-poster-mockup-portrait-landscape-psd-1000x717.jpg'
                ]
            }
        })
    </script>

</div>
<!-- /.Carousel -->
